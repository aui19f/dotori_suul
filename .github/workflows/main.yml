name: Node.js CI

on:
  push:
    branches:
      - master # master 브랜치에 푸시할 때마다 실행
  pull_request:
    branches:
      - master # master 브랜치에 PR을 보낼 때마다 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
